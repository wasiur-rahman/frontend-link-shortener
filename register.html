    <!-- login  -->
    <section class="register th-py-100 th-bg-white-light">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-sm-12 th-p-40 th-bg-white">
            <form class="row g-3">
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label"
                  >Email Address</label
                >
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-md-12">
                <label for="inputPassword4" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-12 th-mt-20">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the
                    <a href="#" class="th-color-primary">terms of service</a>
                    and
                    <a href="#" class="th-color-primary">privacy policy</a>
                  </label>
                </div>
              </div>
              <div class="col-12 th-mt-20">
                <button
                  type="submit"
                  class="btn btn-primary w-100 th-bg-primary py-2"
                >
                  Sign in
                </button>
              </div>
            </form>
            <div>
              <p class="th-color-black-light text-center th-mt-60">
                Already have an account?
                <a href="login.html" class="th-color-primary">Login</a>
              </p>
            </div>
          </div>
          <div class="col-md-7 col-sm-12 right-side">
            <div
              class="d-flex flex-column justify-content-center th-color-white h-100 th-ml-40"
            >
              <h1 class="fs-1">Login</h1>
              <p>Welcome back</p>
            </div>
          </div>
        </div>
